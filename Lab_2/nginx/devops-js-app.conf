upstream front_end_app {
  server localhost:4200; #provide port of your client's app
}

upstream rest_api_server {
  server localhost:3000; #provide port of your back-end's app
}

# configuration for apps starting locally, for debug/development purposes
server {
  listen 5555;
  server_name local-debug.net;

  location / {
	proxy_pass http://front_end_app;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection $http_connection;
	proxy_set_header Host $host;
  }

  location /api/ {
	proxy_pass http://rest_api_server/;

	proxy_http_version 1.1;
	proxy_set_header Host $host;
	proxy_set_header X-NginX-Proxy true;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# configuration for serving static client app
server {
  listen 8080;
  server_name static-app.net;


  root %path_to_your_client_app_folder%\%built_file_folder\app;
  index index.html;

  location / {
	try_files $uri $uri/ /index.html =404;
  }

  location /api/ {
	proxy_pass http://rest_api_server/;

	proxy_http_version 1.1;
	proxy_set_header Host $host;
	proxy_set_header X-NginX-Proxy true;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# https secured configuration with SSL keys
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name devops-js-app.net;

	ssl_certificate %path_to_your_ssl_certificates_folder%/%sert_name%.crt;
	ssl_certificate_key %path_to_your_ssl_certificates_folder%/%sert_name%.key;

	location / {
		proxy_pass http://127.0.0.1:8080/; # redirection to configuration for serving static client app
	}
}

# configuration for redirection http -> https
server {
  listen 80;
  listen [::]:80;
  server_name devops-js-app.net;

  location / {
	  return 301 https://$host$request_uri;
  }
}
